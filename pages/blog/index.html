<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IntelliAI Pro Blog - Stay updated with the latest AI trends and insights for small businesses">
    <title>Blog - IntelliAI Pro</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/blog.css">
</head>
<body>
    <header class="header">
        <!-- Navigation will be included via JavaScript -->
    </header>

    <main class="page-transition">
        <section class="blog-hero">
            <div class="container">
                <h1>Latest Insights</h1>
                <p>Stay ahead in the digital age with our expert insights and practical guides</p>
            </div>
        </section>

        <section class="blog-grid-section">
            <div class="container">
                <div class="blog-filters">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="ai-trends">AI Trends</button>
                    <button class="filter-btn" data-category="web-dev">Web Development</button>
                    <button class="filter-btn" data-category="business">Business Growth</button>
                </div>

                <div class="blog-grid">
                    <!-- Blog posts will be loaded dynamically -->
                </div>

                <div class="pagination">
                    <button class="prev-page">Previous</button>
                    <span class="page-numbers"></span>
                    <button class="next-page">Next</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- Footer will be included via JavaScript -->
    </footer>

    <script type="module" src="/scripts/blog/index.js"></script>
</body>
</html>
